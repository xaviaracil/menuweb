<ion-view title="{{rest.getName()}}">
  <ion-content has-header="true">
    <div class="row">
      <div class="col card">
        <div class="item">
          <h2>{{ rest.getName() }}</h2>
          <p>{{ rest | address }}</p>
        </div>
        <img class="full-image" ng-src="{{ rest.getLogoFile() }}">
        <div class="item description">
          {{ rest.getDescription() }}
        </div>
        <div class="item price">
          <p>{{ rest.getPriceRange() | name:priceranges}}</p>
        </div>
        <div class="button-bar">
          <button class="button button-light icon ion-location" open-url="#"> Mapa </button>
          <button class="button button-light icon ion-navigate" open-url="#"> Ruta</button>
          <button class="button button-light icon ion-ios7-telephone"> Llamar </button>
        </div>
      </div>
    </div>
  </ion-content>

  <ion-footer-bar class="bar-positive">
    <button class="button button-full button-positive icon ion-clipboard"> Ver Menu</button>
  </ion-footer-bar>
</ion-view>
