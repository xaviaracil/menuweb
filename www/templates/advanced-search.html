<ion-view title="Search">
  <ion-content class="scroll-content has-header">
    <div class="padding">
      <p>Busca un restaurante por su nombre:</p>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Nombre">
        <i class="icon ion-search placeholder-icon"></i>
      </label>
    </div>
    <div class="padding">
      <p>O busca por:</p>
    </div>
    <div class="list card">
      <a class="item" ui-sref="searchcategory">Tipo de cocina</a>
      <a class="item" ui-sref="searchprice">Rango de precio</a>
      <a class="item" href="#">Idioma</a>
    </div>
    <div class="padding">
      <p>¿Quieres sugerir un restaurante?</p>
      <p>¿Tienes un restaurante? Apúntate a Menu-Web!</p>
    </div>
  </ion-content>
  <ion-footer-bar>
    <button class="button button-full button-positive icon ion-email"> Contacta</button>
  </ion-footer-bar>
</ion-view>
