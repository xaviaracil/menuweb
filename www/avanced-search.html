<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Búsqueda</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">
    <!-- link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet" --> <!-- Estilos comprimidos de Ionic en su servidor -->

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <!-- script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script --> <!-- Js comprimido de Ionic en su servidor -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-controller="MyCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear icon ion-ios7-arrow-back"><a href="index.html"></a></button> 
      <h1 class="title">Búsqueda</h1>
    </ion-header-bar>
    <ion-content class="scroll-content has-header">
      <div class="option">
        <p>Busca un restaurante por su nombre:</p>
      </div>
      <div class="list list-inset"> 
        <label class="item item-input">
          <input type="text" placeholder="Nombre">
          <i class="icon ion-search placeholder-icon"></i>
        </label>
      </div>
      <div class="option">
        <p>O busca por:</p>
      </div>
      <div class="list card">
        <a class="item" href="#">Tipo de cocina</a>
        <a class="item" href="#">Rango de precio</a>
        <a class="item" href="#">Idioma</a>
      </div>
      <div class="option">
        <p>¿Quieres sugerir un restaurante?</p>
        <p>¿Tienes un restaurante? Apúntate a Menu-Web!</p>
      </div>
    </ion-content>
  
    <div class="bar bar-footer bar-positive">
      <button class="button button-full button-positive icon ion-email"> Contacta</button>
    </div>
    <!-- /ion-nav-view -->
  </body>
</html>
