<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Menu</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">
    <!-- link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet" --> <!-- Estilos comprimidos de Ionic en su servidor -->

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <!-- script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script --> <!-- Js comprimido de Ionic en su servidor -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-controller="MyCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear icon ion-ios7-arrow-back"><a href="index.html"></a></button>

    </ion-header-bar>
    <ion-subheader-bar class="bar bar-subheader">
      <h2 class="title">La Taqueria</h2>
    </ion-subheader-bar>
    <ion-content class="scroll-content has-subheader card">
        <div class="list categories">
            <a class="item item-divider" href="#">
              Para compartir
            </a>

            <a class="item item-divider">
              Entrantes
            </a>

            <a class="item item-divider">
              Ensaladas
            </a>

            <a class="item item-divider">
              Carnes
            </a>

            <a class="item item-divider">
              Pescados
            </a>

            <a class="item item-divider">
              Postres
            </a>

            <a class="item item-divider">
              Bebidas
            </a>

        </div>

    </ion-content>
    <div class="bar bar-footer bar-positive">
      <button class="button button-full button-positive"> Cambiar Idioma</button>
    </div>
    <!-- /ion-nav-view -->
  </body>
</html>
