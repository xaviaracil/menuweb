<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cambiar Idioma</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">
    <!-- link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet" --> <!-- Estilos comprimidos de Ionic en su servidor -->

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <!-- script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script --> <!-- Js comprimido de Ionic en su servidor -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-controller="MyCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear icon ion-ios7-arrow-back"><a href="avanced-search.html"></a></button> 
      <h1 class="title">Cambia de idioma</h1>
    </ion-header-bar>
    <ion-content class="scroll-content has-header">
        <div class="list">
          <label class="item item-radio">
              <input type="radio" name="group" value="Spanish">
              <div class="item-content">Spanish</div>
              <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
              <input type="radio" name="group" value="English">
              <div class="item-content">English</div>
              <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
              <input type="radio" name="group" value="French">
              <div class="item-content">French</div>
              <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
              <input type="radio" name="group" value="Russian">
              <div class="item-content">Russian</div>
              <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
              <input type="radio" name="group" value="Japanese">
              <div class="item-content">Japanese</div>
              <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
              <input type="radio" name="group" value="Chinese">
              <div class="item-content">Chinese</div>
              <i class="radio-icon ion-checkmark"></i>
          </label>
        </div>

    </ion-content>
    <div class="bar bar-footer">
      <button class="button button-full button-positive"> Traducir</button>
    </div>
    <!-- /ion-nav-view -->
  </body>
</html>
