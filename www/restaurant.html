<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Restaurant</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

    <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script>

  </head>
  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-controller="MyCtrl">
<!-- ion-view title="Restaurant List" --> <!--  Habilitar si empleamos Views -->
    <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear icon ion-ios7-arrow-back"><a href="index.html"></a></button> 
      <h1 class="title">La Taqueria</h1>
    </ion-header-bar>
    <ion-content class="scroll-content has-header">
      <div class="row">
        <div class="col padding card">
          <img class="full-image" src="img/muestra_img.jpg">
          <div class="item">
            <h2>La Taqueria</h2>
            <p>Passatge de Font, 5.</p>
            <p>08018. Barcelona.</p>
          </div>
          <div class="button-bar">
            <button ng-show="map" class="button button-light icon ion-location" open-url="#"> Location</button>
            <button ng-show="userLocation" class="button button-light icon ion-navigate" open-url="#"> Go!</button>
            <button  class="button button-light icon ion-ios7-telephone"> Call</button>
          </div>
        </div>
      </div>
      <div class="row padding">

      </div>
    </ion-content>
    <div class="bar bar-footer">
      <button class="button button-full button-positive icon ion-spoon"> Ver Menu</button>
    </div>
    <!-- /ion-nav-view -->
  </body>
</html>
