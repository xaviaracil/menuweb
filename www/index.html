<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Menu-Web App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">
    <!-- link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet" --> <!-- Estilos comprimidos de Ionic en su servidor -->

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="slide-left-right-ios7">
      <div class="bar bar-header bar-positive">
        <h1 class="title">Menu-Web</h1>
      </div>
      <ion-content scroll="false">
        <img class="logo" alt="Menu-Web" src="img/home.png"/>
      </ion-content>
  </body>
</html>
