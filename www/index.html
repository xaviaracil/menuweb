<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Menu-Web App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="slide-left-right-ios7">

    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <!--ion-nav-bar type="bar-positive" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar-->

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
      <div class="bar bar-header bar-positive">
        <button class="button button-clear icon ion-ios7-search-strong"></button>
        <h1 class="title">Menu-Web</h1>
        <button class="button button-icon icon ion-navicon" ></button>
      </div>

      <!-- ion-content has-header="true">
        <form class="list">
          <label for="a" class="item item-input">Para Compartir<input name="a" type="text"></label>
          
        </form>
      </ion-content -->
      <ion-content scroll="false">
        <div id="map">
          <iframe width="100%" height="95%" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" src="https://www.google.com/maps?t=m&amp;ie=UTF8&amp;ll=41.39479,2.148768&amp;spn=0.123624,0.308647&amp;z=12&amp;output=embed">
          </iframe>
        </div>
      </ion-content>
      <ion-footer-bar class="bar bar-positive">
        <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
      </ion-footer-bar>
    </ion-nav-view>
  </body>
</html>
