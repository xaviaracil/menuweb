<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Menu-web</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- ionic css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body animation="slide-left-right-ios7">

    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <ion-nav-bar type="bar-positive" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script src="http://www.parsecdn.com/js/parse-1.2.15.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.legacy.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAKIhcVJSlb5vEiXYQxhDnPbS6rnRmPJVY&sensor=true"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers.js"></script>

    <!-- Parse specific -->
    <script src="js/services/ParseServices.js"></script>
    <script src="js/services/ParseQueryAngular.js"></script>
    <script src="js/modules/data/_ParseObjects.js"></script>
    <script src="js/modules/data/Restaurants.js"></script>
    
    <!-- Facebook angular bindings -->
    <script src="js/services/FacebookAngularPatch.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      // manual bootstrap
      angular.element(document).ready(function() {
        angular.bootstrap(document, ['menuweb']);
      });

    </script>

  </body>
</html>
